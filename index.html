<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gonzaga Pizza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    #cartTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #cartTable th, #cartTable td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #orderForm {
      margin-top: 20px;
    }
    #orderForm input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>üçï Gonzaga Pizza Ordering</h1>

  <div id="products">
    <div class="product">
      <img src="french-vanilla.png" alt="French Vanilla">
      <h3>French Vanilla</h3>
      <p>From ‚Ç¶9,900</p>
      <button onclick="addToCart('French Vanilla','Standard',9900)">Add</button>
    </div>

    <div class="product">
      <img src="chicken-wings-7pcs.png" alt="Chicken Wings 7pcs">
      <h3>Chicken Wings 7pcs</h3>
      <p>From ‚Ç¶7,000</p>
      <button onclick="addToCart('Chicken Wings 7pcs','Standard',7000)">Add</button>
    </div>
  </div>

  <h2>Order Summary</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Variant</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartBody"></tbody>
  </table>
  <p><strong>Total: ‚Ç¶<span id="cartTotal">0</span></strong></p>

  <h2>Customer Info</h2>
  <form id="orderForm">
    <label>First Name:<br><input type="text" id="firstName" required></label><br>
    <label>Last Name:<br><input type="text" id="lastName" required></label><br>
    <label>Phone Number:<br><input type="text" id="phone" required></label><br>
    <label>Child‚Äôs Class:<br><input type="text" id="childClass" required></label><br>
    <button type="submit">Submit Order</button>
  </form>

  <script>
    let cart = [];

    function addToCart(item, variant, price) {
      const existing = cart.find(p => p.item === item && p.variant === variant);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ item, variant, qty: 1, price });
      }
      renderCart();
    }

    function renderCart() {
      const cartBody = document.getElementById("cartBody");
      cartBody.innerHTML = "";
      let total = 0;
      cart.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.item}</td>
          <td>${p.variant}</td>
          <td>${p.qty}</td>
          <td>‚Ç¶${p.price}</td>
          <td>‚Ç¶${p.qty * p.price}</td>
        `;
        cartBody.appendChild(row);
        total += p.qty * p.price;
      });
      document.getElementById("cartTotal").innerText = total;
    }

    function calculateTotal() {
      return cart.reduce((sum, p) => sum + p.qty * p.price, 0);
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const order = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        phone: document.getElementById("phone").value,
        childClass: document.getElementById("childClass").value,
        items: cart,
        total: calculateTotal()
      };

      console.log("Submitting order:", order);

      fetch("https://script.google.com/macros/s/AKfycbyH7J0MIoMtvw9bB-Tf2ldBGvhu6KIssyZyM3HKWMYvqXgZrp5kklTudFrK8CxhlRuF/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      })
      .then(async (res) => {
        if (!res.ok) {
          const text = await res.text();
          throw new Error("HTTP " + res.status + " - " + text);
        }
        return res.json();
      })
      .then(data => {
        console.log("Response from Apps Script:", data);
        if (data.result === "success") {
          alert("‚úÖ Order submitted successfully!");
          window.location.href = "confirmation.html";
        } else {
          alert("‚ö†Ô∏è Error from server: " + data.message);
        }
      })
      .catch(err => {
        console.error("Detailed fetch error:", err);
        alert("‚ùå Error submitting order: " + err.message);
      });
    });
  </script>
</body>
</html>
